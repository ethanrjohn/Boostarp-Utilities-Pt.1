<!DOCTYPE html>
<html lang="en">
<head>

    <title>Badges in Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </script>
</head>

        <div class="container">
            <h1>

            </span><br><span class="badge badge-primary">
                Click
            </span><br><span class="badge badge-info">
                Click
            </span><br><span class="badge badge-light">
                Click
            </span><br>
            <span class="badge badge-dark">
                Click
            </span><br>
            <span class="badge badge-secondary">
                Click
            </span>
        </div>
    </body>
</html>
